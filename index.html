<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body style="background-color: rgb(20,20,20);">
    <container class="container">
        <section>
            <form>
                <legend>Hi! Welcome to John's Library.</legend>
                <fieldset>
                    <div class="book-details-header">
                        <div class="book-details">
                            <label for="book-title">Book Title: </label>
                            <input type="text" id="book-title">
                        </div>
    
                        <div class="book-details">
                            <label for="author">Author: </label>
                            <input type="text" id="author">
            
                        </div>
    
                        <div class="book-details">
                            <label for="num-pages">Number of Pages:</label>
                            <input type="number" id="num-pages">           
                        </div>
                        
                        <div class="read-status">
                            <input type="checkbox" id="read-status">Have you read it?

                        </div>
                    </div>
    
                    <div class="buttons">
                        <button id="add-book">Add Book</button>
                        <button id="remove-book">Remove Book</button>
                    </div> 
                </fieldset>
            </form>
        </section>

        <section class="book-list">
            
        </section>
    </container>
    
    <script src="./library.js"></script>
</body>
</html>
